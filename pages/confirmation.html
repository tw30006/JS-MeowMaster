<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
            <div class="frame">
                <h3 class="finish-title">忘記密碼</h3>
                <button type="submit" class="btn btn-primary btn-successful btn-confirmation">您將在幾分鐘後收到一封電子郵件，內有重新設定密碼的步驟說明</button>
            </div>
        <div class="footer"></div>
    </div>
    <script>
        const confirmation=document.querySelector(".btn-confirmation");

        confirmation.addEventListener("click",function(){
            window.location.href = "http://localhost:8080/pages/resetpassword.html";
        })
    </script>
</body>
</html>
